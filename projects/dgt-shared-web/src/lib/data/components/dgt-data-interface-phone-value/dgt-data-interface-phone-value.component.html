<dgt-form *ngIf="phoneCleaned && type" [formGroup]="formGroup">
  <dgt-form-element [controlName]="'phone'">
    <dgt-form-control>
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.data.terms.' + type | translate}}</mat-label>
        <input matInput
        (keyup)="onResourceUpdated(resource, formGroup.get('phone').value)"
        (keyup.enter)="onSubmit()"
        readonly="false"
        type="tel"
        class="phone"
        formControlName="phone">
      </mat-form-field>
    </dgt-form-control>
  </dgt-form-element>
</dgt-form>
