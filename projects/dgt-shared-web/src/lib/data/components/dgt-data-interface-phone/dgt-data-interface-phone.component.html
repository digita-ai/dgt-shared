<ng-container *ngIf="category && resource && phoneNumbers">
  <ng-container *ngFor="let phone of resource">
    <dgt-data-interface-phone-value *ngIf="phone && phoneNumbers.get(phone)"
      (valueUpdated)="onValueUpdated($event)"
      (submit)="onSubmit()"
      [value]="phone"
      [phone]="phoneNumbers.get(phone).phone"
      [type]="phoneNumbers.get(phone).type">
    </dgt-data-interface-phone-value>
  </ng-container>
</ng-container>
