<ng-container *ngIf="category && resources && phoneNumbers">
  <ng-container *ngFor="let phone of resources">
    <dgt-data-interface-phone-value *ngIf="phone && phoneNumbers.get(phone.triples[0])"
      (resourceUpdated)="onResourceUpdated($event)"
      (submit)="onSubmit()"
      [resource]="phone"
      [phone]="phoneNumbers.get(phone.triples[0]).phone"
      [type]="phoneNumbers.get(phone.triples[0]).type">
    </dgt-data-interface-phone-value>
  </ng-container>
</ng-container>
