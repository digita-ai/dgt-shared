<ng-container *ngIf="category && values && emails">
  <ng-container *ngFor="let email of values">
    <dgt-data-interface-email-value *ngIf="email && emails.get(email)"
      (valueUpdated)="onValueUpdated($event)"
      (submit)="onSubmit()"
      [value]="email"
      [email]="emails.get(email).email"
      [type]="emails.get(email).type">
    </dgt-data-interface-email-value>
  </ng-container>
</ng-container>
