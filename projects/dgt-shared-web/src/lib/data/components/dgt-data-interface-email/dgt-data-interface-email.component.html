<ng-container *ngIf="category && values && emails">
  <ng-container *ngFor="let email of values">
    <dgt-data-interface-email-value *ngIf="email && emails.get(email.triples[0])"
      (valueUpdated)="onValueUpdated($event)"
      (submit)="onSubmit()"
      [value]="email.triples[0]"
      [email]="emails.get(email.triples[0]).email"
      [type]="emails.get(email.triples[0]).type">
    </dgt-data-interface-email-value>
  </ng-container>
</ng-container>
