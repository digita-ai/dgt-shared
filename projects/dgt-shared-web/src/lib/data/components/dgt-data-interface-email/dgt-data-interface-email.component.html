<ng-container *ngIf="category && resources && emails">
  <ng-container *ngFor="let email of emails">
    <dgt-data-interface-email-value
        (resourceUpdated)="onResourceUpdated($event)"
        (submit)="onSubmit()"
        [email]="email.email"
        [type]="email.type"
    >
    </dgt-data-interface-email-value>
  </ng-container>
</ng-container>
