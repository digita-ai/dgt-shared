<ng-container *ngIf="resources">
  <dgt-page-content-group-header>{{ 'common.data.groups.' + group.uri.split('/')[group.uri.split('/').length - 1] | translate}}</dgt-page-content-group-header>
  <ng-container *ngIf="categories">
    <dgt-data-category *ngFor="let category of categories"
      [resources]="groupedResources.get(category.uri)"
      [category]="groupedCategories[category.uri][0]"
      (resourceUpdated)="onResourceUpdated($event)"
      (infoClicked)="onInfoClicked($event)">
    </dgt-data-category>
  </ng-container>
</ng-container>
