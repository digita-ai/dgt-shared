Email
<dgt-form *ngIf="emailCleaned && type" [formGroup]="formGroup">
  <dgt-form-element [controlName]="'email'">
    <dgt-form-control>
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.data.terms.' + type | translate}}</mat-label>
        <input matInput
        (keyup)="onResourceUpdated(resource, formGroup.get('email').value, $event)"
        readonly="true"
        type="text"
        id="email"
        formControlName="email">
      </mat-form-field>
    </dgt-form-control>
  </dgt-form-element>
</dgt-form>
