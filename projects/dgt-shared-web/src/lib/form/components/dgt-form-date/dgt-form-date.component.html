<form [formGroup]="formGroup" fxLayout="row" fxLayoutGap="10px">
    <mat-form-field fxFlex="auto" appearance="outline">
        <mat-label>{{'common.components.form-date.day-placeholder' | translate}}</mat-label>
        <input matInput [min]="1" [max]="31" placeholder="{{'common.components.form-date.day-placeholder' | translate}}"
            type="number" id="day" day="day" formControlName="day" [(ngModel)]="day">
    </mat-form-field>
    <mat-form-field fxFlex="auto" appearance="outline">
        <mat-label>{{'common.components.form-date.month-placeholder' | translate}}</mat-label>
        <input matInput [min]="1" [max]="12"
            placeholder="{{'common.components.form-date.month-placeholder' | translate}}" type="number" id="month"
            month="month" formControlName="month" [(ngModel)]="month">
    </mat-form-field>
    <mat-form-field fxFlex="auto" appearance="outline">
        <mat-label>{{'common.components.form-date.year-placeholder' | translate}}</mat-label>
        <input matInput [min]="1900" [max]="2019"
            placeholder="{{'common.components.form-date.year-placeholder' | translate}}" type="number" id="year"
            year="year" formControlName="year" [(ngModel)]="year">
    </mat-form-field>
</form>
