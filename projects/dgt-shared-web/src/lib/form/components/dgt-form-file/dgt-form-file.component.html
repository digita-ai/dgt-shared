<input [hidden]="true" *ngIf="!value" type="file" accept="image/*" #file (change)="onFilesAdded()" />

<dgt-button [color]="'primary'" [confirm]="false" *ngIf="!value" (called)="onTriggerFileUpload()">
    <i class="fas fa-upload"></i>
    {{'common.components.form-file.upload' | translate}}
</dgt-button>

<dgt-button [color]="'primary'" [confirm]="false" *ngIf="value" (called)="redoPicture()">
    <i class="fas fa-redo"></i>
    {{'common.components.form-file.redo' | translate}}
</dgt-button>
