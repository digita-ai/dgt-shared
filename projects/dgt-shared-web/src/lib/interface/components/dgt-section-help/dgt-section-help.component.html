<dgt-section [state]="'blue'" [enableTitle]="false">
  <dgt-section-content fxLayout="column" fxLayoutGap="10px" class="help">
    <div class="help-avatar-container">
      <div class="help-avatar">
        <img src="assets/images/avatar/avatar.png" />
      </div>
    </div>
    <div class="help-title">
      <h1>
        <ng-content select="dgt-section-help-title"></ng-content>
      </h1>
    </div>
    <div fxFlex>
      <ng-content></ng-content>
    </div>
  </dgt-section-content>
</dgt-section>
