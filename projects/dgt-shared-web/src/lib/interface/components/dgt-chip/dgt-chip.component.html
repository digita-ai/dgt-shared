<div fxLayout="row" fxLayoutGap="5px" class="chip" [class.primary]="colorBase === 'primary'" [class.accent]="colorBase === 'accent'"
    [class.success]="colorBase === 'success'" [class.danger]="colorBase === 'danger'">
    <div fxFlex="initial" class="chip-icon">
        <ng-content select="i"></ng-content>
    </div>
    <div fxFlex="initial" class="chip-label">
        <ng-content></ng-content>
    </div>
</div>
